<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MyStore</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <span>Cart (0)</span>
        </div>
    </header>
    
    <main>
        <section id="products">
            <h1>Our Products</h1>
            <div class="product-grid">
                <div class="product-item">
                    <img src="lol.png" alt="Product 1" width="400px">
                    <h2>Product 1</h2>
                    <p>$19.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="pro.png" alt="Product 2" width="300px">
                    <h2>Product 2</h2>
                    <p>$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>Contact us at <a href="mailto:info@mystore.com">info@mystore.com</a></p>
        <p>Follow us on <a href="#">Social Media</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
